<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - My App</title>
    <link rel="stylesheet" href="settings.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Settings</h1>
            <p>Manage your account preferences and configuration</p>
        </div>

        <ul class="settings-nav">
            <li><button class="nav-btn active" data-section="profile">Profile</button></li>
            <li><button class="nav-btn" data-section="account">Account</button></li>
            <li><button class="nav-btn" data-section="privacy">Privacy</button></li>
            <li><button class="nav-btn" data-section="notifications">Notifications</button></li>
        </ul>

        <div class="settings-content">
            <div id="alert" class="alert"></div>

          
            <div id="profile" class="settings-section active">
                <h2>Profile Settings</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="avatar">Profile Picture</label>
                        <div class="avatar-upload">
                            <div class="avatar-preview">
                                <img id="avatarImg" src="https://via.placeholder.com/150" alt="Avatar">
                            </div>
                            <div class="file-input-wrapper">
                                <button type="button" class="btn btn-secondary">Upload New Picture</button>
                                <input type="file" id="avatar" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone" name="timezone">
                            <option value="UTC">UTC</option>
                            <option value="EST">Eastern Time</option>
                            <option value="CST">Central Time</option>
                            <option value="MST">Mountain Time</option>
                            <option value="PST">Pacific Time</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm('profileForm')">Reset</button>
                    </div>
                </form>
            </div>

          
            <div id="account" class="settings-section">
                <h2>Account Settings</h2>
                <form id="accountForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>

                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="twoFactor" name="twoFactor">
                        <label for="twoFactor">Enable Two-Factor Authentication</label>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Update Account</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm('accountForm')">Reset</button>
                    </div>
                </form>
            </div>

            
            <div id="privacy" class="settings-section">
                <h2>Privacy Settings</h2>
                <form id="privacyForm">
                    <div class="checkbox-group">
                        <input type="checkbox" id="profileVisible" name="profileVisible" checked>
                        <label for="profileVisible">Make profile visible to other users</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="showEmail" name="showEmail">
                        <label for="showEmail">Show email address on profile</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="allowMessages" name="allowMessages" checked>
                        <label for="allowMessages">Allow direct messages from other users</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="dataCollection" name="dataCollection" checked>
                        <label for="dataCollection">Allow anonymous data collection for improvements</label>
                    </div>

                    <div class="form-group">
                        <label for="searchVisibility">Search Engine Visibility</label>
                        <select id="searchVisibility" name="searchVisibility">
                            <option value="public">Public</option>
                            <option value="restricted">Restricted</option>
                            <option value="private">Private</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Privacy Settings</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm('privacyForm')">Reset</button>
                    </div>
                </form>
            </div>

           
            <div id="notifications" class="settings-section">
                <h2>Notification Settings</h2>
                <form id="notificationsForm">
                    <h3>Email Notifications</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="emailNewsletter" name="emailNewsletter" checked>
                        <label for="emailNewsletter">Newsletter and updates</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="emailMessages" name="emailMessages" checked>
                        <label for="emailMessages">New messages</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="emailMentions" name="emailMentions" checked>
                        <label for="emailMentions">Mentions and replies</label>
                    </div>

                    <h3 style="margin-top: 1.5rem;">Push Notifications</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="pushMessages" name="pushMessages" checked>
                        <label for="pushMessages">New messages</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="pushUpdates" name="pushUpdates">
                        <label for="pushUpdates">App updates</label>
                    </div>

                    <div class="form-group">
                        <label for="notificationFrequency">Notification Frequency</label>
                        <select id="notificationFrequency" name="notificationFrequency">
                            <option value="instant">Instant</option>
                            <option value="hourly">Every Hour</option>
                            <option value="daily">Daily Digest</option>
                            <option value="weekly">Weekly Digest</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Notification Settings</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm('notificationsForm')">Reset</button>
                    </div>
                </form>
            </div>

            
            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 2px solid #e0e0e0;">
                <h2 style="color: #e74c3c;">Danger Zone</h2>
                <p>These actions are irreversible. Please proceed with caution.</p>
                <div class="button-group" style="margin-top: 1rem;">
                    <button type="button" class="btn btn-danger" onclick="exportData()">Export My Data</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                    <a href="../index.html">HOME</a>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
