<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3edu+ - Inscription</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="./LogoEdu.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Signup Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo  -->
            <div class="auth-header">
                <img src="./LogoEdu.png" alt="3edu+ Logo" class="auth-logo">
                <h1>Bienvenue sur 3edu+</h1>
                <p>Créez votre compte et commencez votre apprentissage</p>
            </div>

            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <a href="login.html" class="tab-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Connexion
                </a>
                <button class="tab-btn active">
                    <i class="fas fa-user-plus"></i>
                    Inscription
                </button>
            </div>

            <!-- Signup Form -->
            <form class="auth-form active" id="signup-form" method="post" action="#">
                <div class="form-group">
                    <label for="signup-name">Nom complet</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" name="name" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" name="email" placeholder="Abdallah@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirmer le mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        <b>J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></b>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Créer un compte
                </button>

                <div class="divider">
                    <span>Ou continuer avec</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </form>

            <!-- Back to Home -->
            <div class="auth-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

</body>
</html>
